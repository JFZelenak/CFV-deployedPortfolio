<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- --- header ---  -->
    <div id="headContainer">
            <header class="d-flex flex-wrap justify-content-center py-3 px-5">
                <p class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-danger">
                    <i class="bi bi-flower1"></i>
                    &NonBreakingSpace;
                    <span class="fs-4">Jayjays Flower Shop</span>
                </p>

                <div class="d-flex gx-2">
                    <a href="#" class="btn btn-outline-danger me-2">Shop</a>
                    <a href="#" class="btn btn-outline-danger me-2">FAQs</a>
                    <a href="#" class="btn btn-outline-danger">About</a>
                </ul>
            </header>
    </div>
    <!-- --- end of header ---  -->
    <div class="hr"></div>
    <!-- --- main ---  -->
    <main>
        <div class="container">
            <div class="flowers row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 justify-content-between">
                <!-- --- js flower cards placeholder ---  -->
            </div>
        </div>
        <div class="container mb-2 p-0">
            <div class="cart-items myTotal text-danger">
                <!-- --- js cart-items placeholder ---  -->
            </div>
        </div>

        <div id="total" class="cart-total me-0 pb-2 text-center text-sm-end fw-bold text-danger mb-1">
            <p class=" h4 p-0 pe-sm-5" id="smallSum"> </p>
            <p class=" h4 p-0 pe-sm-5" id="discount"> </p>
            <p class=" h4 p-0 pe-sm-5" id="discountAmount"> </p>
            <div class="hr"></div>
            <p>
                <span id="numberOfItemsInCart">0</span>
                <span id="itemSingPlur"> items total - </span>
                <span class="cart-total-title m-0">Total Price</span>
                <span id="price" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">â‚¬ 0.00</span>
            </p>
        </div>
        <div class="d-flex justify-content-center mb-1" id="checkoutContainer">
            <button id="btn-purchase" class="btn btn-outline-danger my-2" type="button">
                Check out 
                <i class="bi bi-cart-check-fill"></i>
            </button>
        </div>
    </main>
    <!-- --- end of main ---  -->
    <div class="hr"></div>
    <!-- --- footer ---  -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 px-5">
        <div class="col-md-4 d-flex align-items-center">
            <p class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-danger fs-4">
                <span class="mb-3 mb-md-0 text-danger">&copy; 2023</span>
                &NonBreakingSpace;
                <i class="bi bi-flower1"></i>
                &NonBreakingSpace;
                <span>Jayjays Flower Shop</span>
            </p>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <i class="bi bi-facebook"></i>
            </li>
            <li class="ms-3">
                <i class="bi bi-instagram myIcon"></i>
            </li>
            <li class="ms-3">
                <i class="bi bi-google myIcon"></i>
            </li>
        </ul>
    </footer>
    <!-- --- end of footer ---  -->

    <!-- --- scripts ---  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
